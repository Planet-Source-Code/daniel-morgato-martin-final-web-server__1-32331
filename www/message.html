<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Send a message...</TITLE>
<STYLE>A:link {
	COLOR: red; FONT: 8pt/11pt verdana; TEXT-DECORATION: none
}
A:visited {
	COLOR: red; FONT: 8pt/11pt verdana; TEXT-DECORATION: none
}
A:hover {
	COLOR: red; FONT: 8pt/11pt verdana; TEXT-DECORATION: underline
}
</STYLE>

<META content="text-html; charset=Windows-1252" http-equiv=Content-Type>
<META content="Microsoft FrontPage 4.0" name=GENERATOR></HEAD>
<BODY bgColor=#ffffff>
<p><font color="#ff0000" face="Verdana, Arial, Helvetica, sans-serif" size="2"><b>Send
a message to the web server (to the user of the web server)...</b></font></p>
<FORM action="http://$ip/msg.cgi" method="post">
<P><font size="2"><b>Message body:</b></font><BR><TEXTAREA cols="60" name="body" rows="4"></TEXTAREA> 

<P><INPUT name="btnSubmit" type="submit" value="Submit"><INPUT name="btnClear" type="reset" value="Clear"> 
</FORM>
</BODY></HTML>
